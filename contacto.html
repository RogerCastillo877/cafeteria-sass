<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería SASS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <header class="header header-contact">
    <div class="header-content container">
      <div class="navbar">
        <div class="logo">
          <img src="build/img/logo.svg" alt="Logo cafeteria">
        </div>

        <nav class="nav-main">
          <a href="inicio.html">Inicio</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="proceso.html">Proceso</a>
          <a href="menu.html">Menu</a>
          <a href="galeria.html">Galería</a>
          <a href="contacto.html" class="active">Contacto</a>
        </nav>
      </div>
      <div class="header-text">
        <h1>Mejores granos mejor café</h1>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <h2><span>Reserva tu</span> Mesa</h2>

    <div class="content-contact">
      <form action="" class="form">
        <div class="field">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Tu email">
        </div>
        <div class="field">
          <label for="cantidadpax">Número de personas</label>
          <select name="" id="">
            <option value="" disabled selected>--Seleccione--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="mas">+4</option>
          </select>
        </div>
        <div class="field">
          <label for="hora">Hora</label>
          <input type="time" id="hora" min="11:00" max="22:00">
        </div>
        <div class="field">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha">
        </div>
        <div class="field">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-content bg-white">
      <div class="footer-box ubication">
        <h3>Ubicación</h3>
        <p>Nicólas Copérnico 5990</p>
        <p>Quito, Ecuador</p>
      </div>
      <div class="footer-box booking">
        <h3>Reservación</h3>
        <p>Tel. 3850-9102</p>
        <a href="tel:+3850-9102">Llamar</a>
      </div>
      <div class="footer-box schedule">
        <h3>Horario</h3>
        <p>Lun-Jue: 11:00 - 22:00</p>
        <p>Vie-Sab: 09:00 - 24:00</p>
        <p>Domingo: Cerrado</p>
      </div>
    </div>
    <p class="copyright">Todos los derechos reservados. La Cafetería</p>
  </footer>
</body>
</html>
